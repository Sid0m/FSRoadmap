<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="static/styles.css" id="styles">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="static/index.js" defer></script>
  <title>Roadmap</title>
</head>

<body>
  <div class="blur-background">
    <div class="container" style="display: flex; justify-content: center;">
      <h1>OTH FutureSkills Projekt</h1>
    </div>
    <div class="container">
      <div class="timeline">
        {% for skill in skills %}
        <div class="row no-gutters justify-content-end justify-content-lg-around align-items-start timeline-nodes">
          <div class="col-10 col-lg-5 order-2 order-lg-1 timeline-content">
            <h3 class="text-light d-flex align-items-center justify-content-between">
              {{ skill.title }}
              <button class="toggle-btn"><span class="arrow bi bi-chevron-down"></span></button>
            </h3>
            <p class="collapsible-content">{{ skill.definition }}</p>
          </div>
          <div class="col-2 col-sm-1 px-lg-3 order-1 timeline-image text-lg-center">
            <img src="static/icons/{{ loop.index }}.png" class="img-fluid" alt="img">
          </div>
          <div class="col-10 col-lg-5 order-1 order-lg-3 py-3">
            <time>{{ skill.story }}</time>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</body>
